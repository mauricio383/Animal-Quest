<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/inserir.css">
    <title>Ecoquest - Inserir Pergunta</title>

<body>
    <header>
        <h1>Inserir</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pesquisa.html">Pesquisa</a></li>
                <li><button type="button">Sair</button></li>
            </ul>
        </nav>
    </header>

    <main class="inserir-pergunta">
        <div class="titulo-container">
            <h1>Formualário de Inserção</h1>
            <span class="ornamento"></span>
        </div>

        <form>
            <div class="campo">
                <label for="pergunta">Pergunta</label>
                <input type="text" name="pergunta" id="pergunta" required>
            </div>

            <div class="campo campo-alternativas">
                <label>Repostas</label>
                <input type="text" name="alter_a" id="alter_a" placeholder="A" required>
                <input type="text" name="alter_b" id="alter_b" placeholder="B" required>
                <input type="text" name="alter_c" id="alter_c" placeholder="C" required>
                <input type="text" name="alter_d" id="alter_d" placeholder="D" required>
            </div>

            <div class="campo">
                <label for="alter_correta">Altenativa Correta</label>
                <select name="alter_correta" id="alter_correta" required>
                    <option value="">Seleciona a altenativa....</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <button type="submit" class="btn">Adicionar</button>
        </form>
    </main>

    <footer>
        <div class="titulo-container">
